<!DOCTYPE html>
<html lang="en">
<head>
    <title> {{ web_title }} </title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png"
          href="https://avatars.githubusercontent.com/u/46244883?s=400&u=ff2c6883f7bf688766d25e208665f7cfb295f372&v=4">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/style.css"/>
    <link rel="stylesheet" href="static/css/spinload.css"/>
    <link
            rel="stylesheet"
            type="text/css"
            href=" https://fonts.googleapis.com/css?family=Pacifico"
    />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
</head>
<body onload="addEvent()">
<script>
    function addEvent() {
        document.body.addEventListener("click", play)
    }

    function play() {
        var audio = document.getElementById("audio");
        audio.play();
    }
</script>
<audio id="audio" src="../static/sound/September.mp3"></audio>
<div class="wrapper">
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
    <div id="bg"></div>
    <div class="content">
        <header>
            <h2 id="text3">Bạn yêu mình có phải không nào ._.</h2>
            <h4 id="text4">
                Nếu bạn khum trả lời mà thoát ra tức là muốn làm vợ mình rùi đó nha :v
            </h4>
        </header>
        <button id="yes" type="button" class="btn btn-primary btn-lg">
            Yeu :D
        </button>
        <button id="no" type="button" class="btn btn-primary btn-lg">
            Khom iu :))
        </button>
    </div>
</div>
<audio src="/static/sound/sound.mp3" autoplay></audio>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="static/js/myJs.js"></script>
</body>
</html>
